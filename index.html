<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="titleBox">Rock Paper Scissors</div>
    <div id="Options">
        <img src="rock.png" alt="rock" id="rock" class="Option">
        <img src="paper.png" alt="paper" id="paper" class="Option">
        <img src="scissors.png" alt="scissors" id="scissors" class="Option">
    </div>
    <div id="ScoreBoard">
        <div class="Players">
            <p class="points" id="userScore">0</p>
            <p class="player">You</p>
        </div>
        <div class="Players">
            <p class="points" id="compScore">0</p>
            <p class="player">Comp</p>
        </div>
    </div>
    <div id="Turn">
        <div id="turn">
            Your Turn
        </div>
    </div>
    <div id="ResultBoard">
        <div id="turnAndresult">
            Result
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
